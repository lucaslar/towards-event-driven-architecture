<app-dialog titleKey="searchResult.delete" icon="delete" color="warn">
    <p>{{ 'dialog.deleteOne' | translate: { uuid: this.data.uuid } }}</p>
</app-dialog>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close="">
        {{ 'general.close' | translate }}
    </button>
    <button mat-flat-button [mat-dialog-close]="true" color="warn">
        {{ 'general.confirm' | translate }}
    </button>
</mat-dialog-actions>
