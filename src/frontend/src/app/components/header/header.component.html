<mat-toolbar [class.mat-elevation-z3]="isScrolled">
    <mat-toolbar-row class="top-row">
        <button
            mat-icon-button
            color="primary"
            class="mr-2 d-sm-none"
            (click)="navigation.isSidebarOpened = true"
        >
            <mat-icon>menu</mat-icon>
        </button>

        <div class="flex-grow-1 d-flex flex-column">
            <div class="d-flex w-100">
                <div class="title flex-grow-1">
                    {{ 'app.title' | translate }}
                </div>
            </div>
            <div class="d-flex w-100">
                <div class="subtitle flex-grow-1">
                    {{ 'app.subtitle' | translate }}
                </div>
            </div>
        </div>

        <div class="flex-grow-0 d-none d-sm-inline">
            <button
                *ngFor="let action of navigation.navItems"
                mat-icon-button
                [color]="action.color ?? 'primary'"
                [matTooltip]="action.translationKey | translate"
                (click)="action.onClick()"
                [disabled]="action.disabled ? action.disabled() : false"
            >
                <mat-icon>
                    {{ action.icon }}
                </mat-icon>
            </button>
        </div>
    </mat-toolbar-row>
    <mat-toolbar-row class="p-0">
        <ng-container *ngIf="(search.currentSearch$ | async); else spacing">
            <mat-progress-bar mode="query"></mat-progress-bar>
        </ng-container>
        <ng-template #spacing>
            <div class="mt-1"></div>
        </ng-template>
    </mat-toolbar-row>
</mat-toolbar>
