<h2 mat-dialog-title>{{ 'header.actions.info' | translate }}</h2>

<mat-dialog-content>
    <p>{{ 'dialog.info' | translate }}</p>
    <div class="d-flex">
        <img
            src="./assets/parallel-run.png"
            alt="Parallel Run"
            class="w-100 mx-auto"
        />
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-dialog-close="" mat-button class="ml-auto">
        {{ 'general.close' | translate }}
    </button>
</mat-dialog-actions>
